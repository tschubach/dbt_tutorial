version: 2

sources:
  - name: jaffle_shop
    description: a clone of a Postgres application database
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
        description: raw customer data.
        columns:
          - name: id
            description: primary key for customers data
            tests:
              - unique
              - not_null

      - name: orders
        description: raw orders data
        loaded_at_field: _etl_loaded_at
        freshness:
          error_after: {count: 12, period: day}
          warn_after: {count: 6, period: day}
        columns:
          - name: id
            description: primary key for orders data
            tests:
              - unique
              - not_null

  - name: stripe
    description: This is a replica of the Postgres database used by our app
    database: raw
    schema: stripe
    tables:
      - name: payment
        description: Payments made on each order; can have multiple payments for an order
