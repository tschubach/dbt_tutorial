version: 2

sources:
  - name: jaffle_shop
    description: This is a replica of the Postgres database used by our app
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
        description: One record per customer.
      - name: orders
        description: One record per order. Includes cancelled and deleted orders.
        freshness:
          error_after:
            count: 12
            period: day
          warn_after:
            count: 6
            period: day
        loaded_at_field: _etl_loaded_at

  - name: stripe
    description: This is a replica of the Postgres database used by our app
    database: raw
    schema: stripe
    tables:
      - name: payment
        description: Payments made on each order; can have multiple payments for an order
